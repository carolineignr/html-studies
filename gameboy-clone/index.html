<!DOCTYPE html>
<html>

<head>
  <title>Gameboy Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="base__container">
      <div class="display__container">
        <div class="display__content">
          <div class="status__content">
            <div class="status"></div>
            <small>power</small>
          </div>
          <div class="display"></div>
        </div>
        <p class="name"><i>GAME BOY</i>
          <span style="color: #c31487;">C</span>
          <span style="color: purple;">O</span>
          <span style="color: greenyellow;">L</span>
          <span style="color: yellow;">O</span>
          <span style="color: aqua;">R</span>
        </p>
      </div>

      <div id="nintendo__logo">
        Nintendo
      </div>


      <div class="commands__container">
        <div class="direction-outside__buttons">
          <div class="direction__buttons">
            <div class="x-arrows">
              <div id="left-arrow"></div>
              <div id="right-arrow"></div>
            </div>
            <div class="y-arrows">
              <div id="top-arrow"></div>
              <div id="central-circle"></div>
              <div id="bottom-arrow"></div>
            </div>
          </div>
        </div>
        <div class="confirmation__buttons">
          <div id="b__button">B</div>
          <div id="a__button">A</div>
        </div>
      </div>

      <div class="default__buttons">
        <div class="buttons">
          <div class="default__button"></div>
          <div class="default__button"></div>
        </div>

        <div class="buttons__label">
          <div><small>SELECT</small></div>
          <div><small>START</small></div>
        </div>
      </div>

      <div class="speaker__container">
        <div class="speaker"></div>
      </div>
    </div>
  </div>
</body>

</html>
